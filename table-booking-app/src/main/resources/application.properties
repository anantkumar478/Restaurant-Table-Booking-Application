spring.application.name=TableBookingApp
# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/restaurant_booking
spring.datasource.username=root
spring.datasource.password=root

# JPA Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

springdoc.api-docs.title=Spring Boot Application
springdoc.api-docs.description=API documentation for Spring Boot project
springdoc.api-docs.version= OPENAPI_3_1
springdoc.api-docs.path=/api-docs

# For detailed error messages
server.error.include-message=always
